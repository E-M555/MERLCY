             <button class="btn-modern relative z-10" onclick="location.href='posters.html'">View Posters</button>

      <div class="gallery-item bg-black border-2 border-red-600 rounded-lg p-6 text-center">

        <p class="text-gray-400">Discover our diverse range of other creative designs.</p>
        <br>
           <button class="btn-modern relative z-10" onclick="location.href='other.html'">View Other Designs</button>
