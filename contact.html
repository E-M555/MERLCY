<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERLCY | Contact Us</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
  <link rel="stylesheet" href="style3.css">
</head>
<body class="min-h-screen bg-black flex flex-col items-center justify-center">
  <!-- Logo (Outside Navbar) -->
  <div class="logo-container absolute top-4 left-4 z-20">
    <a href="index.html"><img src="MERCLY.png" alt="MERLCY Logo" class="logo-image"></a>
  </div>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <h2 class="text-3xl font-bold text-white mb-6" style="text-align: left; margin-left: 1rem;">Contact us</h2>
  <main class="flex-grow flex items-center justify-start w-full relative">
    <section id="contact" class="contact">
      <div class="container">
        <div class="contact-content">
          <!-- Contact Information -->
          <div class="contact-info">
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>Lebanon</p>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <p>merlcy.lb@gmail.com</p>
            </div>
            <div class="info-item">
              <i class="fas fa-phone"></i>
              <p>+961 81 431 340</p>
            </div>
            <!-- Social Media Icons -->
            <div class="social-media">
              <a href="https://www.instagram.com/merlcy_lb?igsh=MW8xY3Q4dXUyOTFyYg==" class="social-icon"><i class="fab fa-instagram"></i></a>
              <a href="https://www.whatsapp.com/" class="social-icon"><i class="fab fa-whatsapp"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <form>
              <div class="form-group">
                <input type="text" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea placeholder="Your Message" required></textarea>
              </div>
               <button class="btn-modern relative z-10" onclick="location.href=''">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MERLCY. All rights reserved.</p>
  </footer>
</body>
</html>
